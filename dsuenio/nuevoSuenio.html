<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mi-navbar.css">
    <link rel="stylesheet" href="../css/forumulario.css">
    <script defer src="../script/nuevoSuenio.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Nuevo Sueño</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="dsuenio.html">DSueño</a></li>
        </ul>
    </nav>

    <div id="contenedor">
        <form action="" method="post">
            <label for="horas">Horas dormidas:</label>
            <input type="number" min="1" name="Horas" id="horas">

            <label for="descanso">Sensación de Escanso:</label>
            <select name="Descanso" id="descanso">
                <option value="1">Nada</option>
                <option value="2">Poco</option>
                <option value="3">Medio</option>
                <option value="4">Mucho</option>
                <option value="5">Completamente</option>
            </select>

            <label for="descripcion">Descripción</label>
            <textarea name="Descripcion" id="descripcion" cols="30" rows="10"></textarea>

            <label for="adestacar">A Destacar:</label>
            <textarea name="ADestacar" id="adestacar" maxlength="120"></textarea>

            <p id="msjHoras" class="mensaje">Ingresa tus horas dormidas</p>
            <p id="msjDescripcion" class="mensaje">Escribe una descipcion de tu sueño</p>
            <p id="msjDestacar" class="mensaje">Escribe algo a destacar de tu sueño</p>

            <label for="guardar"></label>
            <button type="button" id="guardar">Guardar</button>
        </form>
    </div>
</body>
</html>
