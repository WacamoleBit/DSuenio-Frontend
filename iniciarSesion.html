<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mi-navbar.css">
    <link rel="stylesheet" href="css/forumulario.css">
    <script defer src="script/iniciarSesion.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>DSueño - Iniciar Sesión</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">DSueño</a></li>
        </ul>
    </nav>

    <div id="contenedor">
        <form action="" method="get">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Usuario">

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

            <label for="crearCuenta"></label>
            <button type="button" id="iniciarSesion">Iniciar Sesión</button>

            <p id="msjUsuario" class="mensaje">Ingrese un usuario valido</p>
            <p id="msjContrasenia" class="mensaje">Ingrese una contraseña valida</p>
            <p id="msjNoEncotrado" class="mensaje">Usuario no encontrado, revise los datos</p>
            
            <p>¿No tienes cuenta? <a href="/cuenta/crearCuenta.html" id="crearCuenta">Crea una cuenta</a></p>
        </form>
    </div>
</body>
</html>
